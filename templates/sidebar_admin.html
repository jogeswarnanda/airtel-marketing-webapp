<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sidebar with Toggle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .wrapper {
            display: flex;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #be0202;
            color: white;
            padding-top: 60px;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed {
            width: 0;
            overflow: hidden;
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .profile img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .sidebar .profile h5 {
            margin-top: 10px;
            font-size: 18px;
        }

        .sidebar a {
            color: #ffffff;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #000000;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .toggle-btn {
            position: absolute;
            top: 70px;
            left: 10px;
            z-index: 1000;
            background-color: #be0202;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <!-- Toggle Button -->

    <button class="toggle-btn" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="profile">
        </div>
        <br>
        <a href="/admindashboard"><i class="bi bi-gear me-2 active"></i> ASC</a>
        <a href="#"><i class="bi bi-gear me-2"></i> Distributer</a>
        <a href="#"><i class="bi bi-gear me-2"></i> Promoter</a>
        <a href="#"><i class="bi bi-gear me-2"></i> XFE</a>
        <a href="/logout"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </div>

    <!-- Main Content -->

    <!-- Bootstrap JS -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>

</html>
