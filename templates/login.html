    <!-- Auto-dismiss script -->
    <script>
        setTimeout(() => {
            const alerts = document.querySelectorAll('.auto-dismiss');
            alerts.forEach(alert => {
                alert.classList.remove('show');
                alert.classList.add('hide');
            });
        }, 3000); // 3 seconds
    </script>
